
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="" [formGroup]="ash">
                <h2 class="row justify-content-center">Login </h2>
                <div class="Form-Group">
                    <label class="Form-label">Email Id</label>
                    <input type="email" class="form-control" name="email" formControlName="email"
                        placeholder="Enter Your Email Id">
                    <span class="text-danger" *ngIf="!ash.get('email')?.valid && ash.get('email')?.touched">enter
                        valid email </span>
                </div>
                <div class="Form-Group">
                    <label class="Form-label">Password</label>
                    <input type="password" class="form-control" formControlName="pwd" name="pwd"
                        placeholder="Enter Your Password">
                </div> <br>
                <div class="row justify-content-center">
                    <button class=" " (click)="ashu()">Login</button> <br>

                </div>
                <a href="">Forgot Password?</a>
                 <a href="" class="ash">Register</a>
                


            </form>
        </div>
    </div>
</div>
