

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="" [formGroup]="Register">
                <h2 class="row justify-content-center">Registration</h2>
                <div class="Form-Group">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" placeholder="Enter Your First Name" class="form-control" name="fname" formControlName="fname">
                    <span class="text-danger"
                        *ngIf="!Register.get('fname')?.valid && Register.get('fname')?.touched">enter valid first
                        name
                    </span>
                </div>
                <div class="Form-Group">
                    <label for="" class="form-label">Last Name</label>
                    <input type="text" placeholder="Enter Your Last Name" class="form-control" name="lname" formControlName="lname">
                    <span class="text-danger"
                        *ngIf="!Register.get('lname')?.valid && Register.get('lname')?.touched">enter valid last name
                    </span>
                </div>
                <div class="Form-Group">
                    <label for="" class="form-label">Mobile Number</label>
                    <input type="text" placeholder="Enter Your Mobile Number" class="form-control" name="phno" formControlName="phno">
                    <span class="text-danger"
                        *ngIf="!Register.get('phno')?.valid && Register.get('phno')?.touched">enter valid phno
                    </span>
                </div>
                <div class="Form-Group">
                    <label for="" class="form-label">Email</label>
                    <input type="email" placeholder="Enter Your Email Id" #email  (blur)="emailCheck($any($event.target).value)" class="form-control" name="email"
                        formControlName="email">
                        <span class="text-danger"
                *ngIf="!Register.get('email')?.valid && Register.get('email')?.touched">enter valid email
            </span>
                </div>
                <div class="Form-Group">
                    <label for="" class="form-label">Date Of Birth</label>
                    <input type="date" class="form-control" name="dob" formControlName="dob">
                </div>
                <div class="Form-Group">
                    <label for="" class="form-label">Gender</label>
                    <input type="text" class="form-control" name="gender" formControlName="gender">    
                </div>
                <div class="Form-Group">
                    <label for="" class="form-label">Country</label>
                    <select name="countryId" formControlName="countryId" class="form-control"
                        (change)="stateid($any($event.target).value)">
                        <option *ngFor="let count of countries|keyvalue" [value]="count.key">
                            {{count.value}}</option>
                    </select>
                </div>
                <div class="Form-Group">
                    <label for="" class="form-label">State</label>
                    <select name="stateId" formControlName="stateId" class="form-control"
                        (change)="cityId($any($event.target).value)">
                        <option *ngFor="let count of state|keyvalue" [value]="count.key">{{count.value}}</option>
                    </select>    
                </div>
                <div class="Form-Group">
                    <label for="" class="form-label">City</label>
                    <select name="cityId" formControlName="cityId" class="form-control">
                        <option *ngFor="let count of city|keyvalue" [value]="count.key">{{count.value}}</option>
                    </select>    
                </div> <br>
                <div class="row justify-content-center">
                    <button type="submit" class="" (click)="regiUser()">Submit</button>&nbsp;&nbsp;&nbsp;
                    <button type="reset" class="">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
